name: GitLab Mirroring

on: [push, delete]

jobs:
  to_octree_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ secrets.GITLAB_REPO_URL }}
          ssh_private_key: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
